<!DOCTYPE html>
<html>
  <head>
    <title>HTML Deneme</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="header-title-container">
          <h1 class="header-title">Erhan Formu</h1>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <div class="form-text">
      <h3>Bu bir kayıt formudur.</h3>

      <form>
        <div class="container my-5">
          <div class="row my-3">
            <div class="col">
              <label for="exampleInputEmail1" class="form-label"
                >Name, Surname</label
              >
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="row my-3">
            <div class="col">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
            </div>
            <div class="col">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="row my-3">
            <div class="col">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
            </div>
            <div class="col">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
          </div>
          <div class="row my-3">
            <div class="col">
              <label for="exampleInputPassword1" class="form-label"
                >Phone Number</label
              >
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
          </div>
        </div>
        <div class="submit-btn-container">
          <button type="submit" class="btn btn-secondary">Vazgeç</button>
          <button type="submit" class="btn btn-primary" id="submit-btn">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
